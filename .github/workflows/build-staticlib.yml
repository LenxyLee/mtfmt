name: "Build staticlib"

on:
  push:
    paths:
      - "**.c"
      - "**.h"
      - "Makefile"
      - ".github/build-staticlib.yml"
  pull_request:
    branches: [master]
    paths:
      - "**.c"
      - "**.h"
      - "Makefile"
      - ".github/build-staticlib.yml"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"

jobs:
  build-lib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # 设置GCC版本
      - uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: "9-2019-q4"
      # 构建
      - name: Make static library at CM0+
        run: |
          make lib
        env:
          MTFMT_BUILD_GCC_PREFIX: "arm-none-eabi-"
          MTFMT_BUILD_ARCH: "-mcpu=cortex-m0plus -mthumb"
          MTFMT_BUILD_TARGET_NAME: "mtfmt_cm0plus"
          MTFMT_BUILD_OUTPUT_DIR: "_site"
      # 打包
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
