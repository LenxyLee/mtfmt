name: "Build staticlib"

on:
  push:
    paths:
      - "**.c"
      - "**.h"
      - "Makefile"
      - ".github/build-staticlib.yml"
  pull_request:
    branches: [master]
    paths:
      - "**.c"
      - "**.h"
      - "Makefile"
      - ".github/build-staticlib.yml"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"

jobs:
  build-lib-cortex-m:
    strategy:
      fail-fast: true
      matrix:
        as-debug: ["1", "0"]
        target-cpu: ["m0", "m0plus"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # 设置GCC版本
      - uses: fiam/arm-none-eabi-gcc@v1
        with:
          release: "9-2019-q4"
      # 构建
      - name: Make static library at cortex-${{ matrix.target-cpu }} with debug= ${{ matrix.as-debug }}
        run: |
          make lib
        env:
          MTFMT_BUILD_GCC_PREFIX: "arm-none-eabi-"
          MTFMT_BUILD_ARCH: "-mcpu=cortex-${{ matrix.target-cpu }} -mthumb"
          MTFMT_BUILD_TARGET_NAME: "mtfmt_${{ matrix.target-cpu }}"
          MTFMT_BUILD_DEBUG: "${{ matrix.as-debug }}"
      # 打包
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "gcc-lib-${{ matrix.target-cpu }}-debug${{ matrix.as-debug }}-without-div"
          path: target/*
